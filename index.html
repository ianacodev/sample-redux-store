<!doctype html>
<html>

<head>
  <title>Sample Redux Store</title>
  <meta charset="UTF-8" />
</head>

<body>
  <header>
    <div class="title">Customer Dashboard</div>
  </header>
  <section>
    <div class="card-container">
      <div class="card account-details-card">
        <!-- begin account detail card -->
        <div class="card-title">
          <div>Account Details</div>
        </div>
        <div class="card-body">
          <div class="detail-container">
            <!-- detail here -->
          </div>
          <button type="button"
            class="btn change-account-details-btn">Change Details</button>
        </div>
      </div>
      <!-- end account detail card -->
      <div class="card payment-details-card">
        <!-- begin payment detail card -->
        <div class="card-title">
          <div>Payment Details</div>
        </div>
        <div class="card-body">
          <div class="detail-container">
            <!-- detail here -->
          </div>
          <button type="button"
            class="btn change-pay-details-btn">Change Details</button>
        </div>
      </div>
      <!-- end account detail card -->
    </div>
  </section>
</body>

</html>
